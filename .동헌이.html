<!DOCTYPE html>
<html>
    <head>
       
        <meta property="og:title" content="동헌이 - 프로필 링크" />
        <meta property="og:description" content="아직도 나를 기억하시나요?" />
        <meta property="og:image" content="공유할 이미지" />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
           body{
                background-color: aqua;
            }
            .profile{
                width: 100px;
                height: 100px;
                border-radius: 100%;
                
                border: 2px solid white;

                background-image: url(동헌.jpg);
                background-position: center;
                background-size: cover;
            }
            .main{
               color: white; 
               font-size: 20px;

               margin-top: 30px;
               margin-bottom: 10px;
            }
            .sub{
                color: white; 
               font-size: 14px;

               margin-top: 0px;
               margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap>a{
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: aqua;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px opx black;
            }
            .wrap>a:hover{
                background-color: #f2f2f2;
                font-size: 20px;
            }
           
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">동헌이...</h1>
            <p class="sub">기억하시나요?</p> 
            <a target="_blank" href="https://spartacodingclub.kr/">카카오톡</a>
            
            
        </div>
       
    </body>
</html>
